<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password Generator | Scrimba Solo Project</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="[ light-theme ] [ bg-clr ]">
    <main class="[ flow ] [ margin-inline-39 ]">
      <!-- Header -->
      <hgroup>
        <h1 class="main-text-clr">
          Generate a <br /><span class="text-emphasis">random password</span>
        </h1>
        <h2 class="[ subheader ] [ flow-exception-11px ] [ lh-500 text-clr ]">
          Never use an insecure password again.
        </h2>
      </hgroup>

      <!-- Range slider -->
      <form>
        <div class="fs-300 lh-500">
          <label for="pw-length" class="text-clr">Password length: </label>
          <output for="pw-length" class="fw-700 text-emphasis">16</output>
        </div>
        <input
          type="range"
          name="pw-length"
          id="pw-length"
          class="[ slider ] [ flow-exception-4px ]"
          min="8"
          max="24"
          value="16"
        />
      </form>

      <!-- "Generate Passwords" button -->
      <button class="[ flex-row ] [ fw-500 ]" id="btn--generate-pw" onclick="">
        <img
          class="[ btn__icon ] [ margin-right-12 align-middle ]"
          src="icons/icon-lightning-bolt.svg"
          alt=""
        />Generate passwords
      </button>

      <hr class="hr-clr" />

      <!-- Password list -->
      <ul class="pw-container">
        <li class="pw"></li>
        <li class="pw"></li>
        <li class="pw"></li>
        <li class="pw"></li>
      </ul>
    </main>
    <script src="index.js"></script>
  </body>
</html>
